<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Journal</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <header>
        <h1 class="logo"> Meu Bullet Journal</h1>
    </header>
    <div id="journal">
        <div class="tools" id="tools">
                <div class="tool" id="mouse"><i class="fas fa-mouse"></i></div>
                <div class="tool" id="pen"><i class="fas fa-pen"></i></div>
                <div class="tool" id="eraser"><i class="fas fa-eraser"></i></div>
                <div class="tool" id="highlight"><i class="fas fa-highlighter"></i></div>
                <div class="tool" id="text"><i class="fas fa-font"></i></div>
        </div>
        <div class="spread">
            <div class="pagina pontilhada">
                <canvas id="canvas-left"></canvas>
            </div>
            <div class="pagina pontilhada">
                <canvas id="canvas-right"></canvas>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
