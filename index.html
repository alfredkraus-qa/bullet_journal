<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Journal</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="journal">
        <div class="tools">
            <div class="tool" id="caneta">Caneta</div>
            <div class="tool" id="borracha">Borracha</div>
            <div class="tool" id="marcatexto">Marcatexto</div>
            <div class="tool" id="texto">Texto</div>
        </div>
        <div class="spread">
            <div class="pagina pontilhada">
                <canvas id="canvas-left"></canvas>
            </div>
            <div class="pagina pontilhada">
                <canvas id="canvas-right"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
